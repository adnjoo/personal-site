<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Andrew Njoo</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         />
   </head>
   <body
      class="min-h-screen grid place-items-center bg-neutral-50 text-neutral-900"
      >
      <main class="p-8 text-center">
      <img
         src="./assets/2025-10-close.jpg"
         alt="Andrew Njoo avatar"
         class="w-24 h-24 rounded-full mx-auto mb-4 shadow object-cover border-2 border-indigo-300 shadow-cyan-500/50"
         />
      <h1 class="text-3xl font-semibold mb-6">Andrew Njoo</h1>
      <p class="text-lg mb-8">Hi my name's Drew. I'm an AI, Marketing, and Tech Enthusiast; check out my projects and blogs below.</p>
      <nav class="space-y-2 text-lg">
      <a
         class="block hover:underline"
         href="https://stacktosale.com"
         target="_blank"
         rel="noopener"
         >
      <i class="fa-solid fa-briefcase text-yellow-500"></i> S2S —
      Marketing Agency
      </a>
      <a
         class="block hover:underline"
         href="https://summa.tube"
         target="_blank"
         rel="noopener"
         >
      <i class="fa-brands fa-youtube text-red-600"></i> SummaTube — AI
      YouTube Summaries
      </a>
      
      <hr class="my-4 border-neutral-300" />
      <h2 class="gap-2 text-xl font-semibold my-4">
         <i class="fa-solid fa-pen-nib text-yellow-700">
         </i>
         Latest Substack Blogs
      </h2>
      
      <nav id="substack" class="space-y-2 text-lg items-center"></nav>
      <footer class="flex flex-row space-x-4 justify-center mt-12">
      <a
         class="block hover:underline"
         href="https://github.com/adnjoo"
         target="_blank"
         rel="noopener"
         >
      <i class="fa-brands fa-github text-neutral-800"></i>
      </a>
      <a
         class="block hover:underline"
         href="https://instagram.com/adnjoo"
         target="_blank"
         rel="noopener"
         >
      <i class="fa-brands fa-instagram text-pink-500"></i>
      </a>
      <a
         class="block hover:underline"
         href="https://linkedin.com/in/adnjoo"
         target="_blank"
         rel="noopener"
         >
      <i class="fa-brands fa-linkedin text-blue-700"></i>
      </a>
      <a
         class="block hover:underline"
         href="https://youtube.com/@drewnjoo"
         target="_blank"
         rel="noopener"
         >
      <i class="fa-brands fa-youtube text-red-600"></i>
      </a>
      <a
         class="block hover:underline"
         href="https://soundcloud.com/adnjoo"
         target="_blank"
         rel="noopener"
         >
      <i class="fa-brands fa-soundcloud text-orange-500"></i>
      </a>
      </footer>
      <script>
         fetch("https://api.rss2json.com/v1/api.json?rss_url=https://adnjoo.substack.com/feed")
           .then(r => r.json())
           .then(data => {
             const posts = data.items; // all
             const container = document.getElementById("substack");
             posts.slice(0, 5).forEach(p => {
               container.innerHTML += `
                 <a class="block hover:underline" href="${p.link}" target="_blank">
                   <span class="font-semibold">${p.title}</span>
                   <span class="text-sm text-neutral-600">${new Date(p.pubDate).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" })}</span>
                 </a>`;
             });
           })
           .catch(err => console.error(err));
      </script>
   </body>
</html>
