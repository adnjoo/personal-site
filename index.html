<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Andrew Njoo</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         />
      <link rel="stylesheet" href="./styles.css" />
   </head>
   <body
      class="min-h-screen grid place-items-center bg-neutral-50 text-neutral-900 relative"
      >
      <canvas id="dot-shader-bg" class="fixed inset-0 w-full h-full pointer-events-none" style="z-index: 0;"></canvas>
      <main class="relative z-10 min-h-screen py-8">
         <div class="text-center mb-8">
            <img
               src="./assets/2025-10-close.jpg"
               alt="Andrew Njoo avatar"
               class="w-24 h-24 rounded-full mx-auto mb-4 shadow object-cover border-2 border-indigo-300 shadow-cyan-500/50"
               />
            <h1 class="text-3xl font-semibold mb-8 text-neutral-900">Andrew Njoo</h1>
         </div>
         <div id="shuffle-grid" class="shuffle-grid"></div>
         <button id="shuffle-button" class="shuffle-button" aria-label="Shuffle grid">
            <i class="fa-solid fa-shuffle"></i>
         </button>
      </main>
      <script src="./main.js"></script>
   </body>
</html>
