<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Andrew Njoo</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         />
      <link rel="stylesheet" href="./styles.css" />
      <script>
         // Initialize theme immediately before page renders
         (function() {
            const html = document.documentElement;
            const saved = localStorage.getItem('theme');
            // Ensure light mode by default if no preference saved
            if (!saved) {
               html.classList.remove('dark');
               localStorage.setItem('theme', 'light');
            } else if (saved === 'dark') {
               html.classList.add('dark');
            } else {
               html.classList.remove('dark');
            }
         })();
      </script>
   </head>
   <body
      class="min-h-screen grid place-items-center bg-neutral-50 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-50 relative transition-colors duration-200"
      >
      <button
         id="dark-mode-toggle"
         class="fixed top-4 right-4 z-50 p-3 rounded-full bg-neutral-200 dark:bg-neutral-800 hover:bg-neutral-300 dark:hover:bg-neutral-700 transition-colors duration-200 shadow-lg"
         aria-label="Toggle dark mode"
         >
         <i id="dark-mode-icon" class="fa-solid fa-moon text-neutral-800 dark:text-neutral-200 text-xl"></i>
      </button>
      <canvas id="dot-shader-bg" class="fixed inset-0 w-full h-full pointer-events-none" style="z-index: 0;"></canvas>
      <main class="relative z-10 min-h-screen py-8">
         <div class="text-center mb-8">
            <img
               src="./assets/2025-10-close.jpg"
               alt="Andrew Njoo avatar"
               class="w-24 h-24 rounded-full mx-auto mb-4 shadow object-cover border-2 border-indigo-300 shadow-cyan-500/50"
               />
            <h1 class="text-3xl font-semibold mb-8 text-neutral-900 dark:text-neutral-50">Andrew Njoo</h1>
         </div>
         <div id="shuffle-grid" class="shuffle-grid"></div>
         <button id="shuffle-button" class="shuffle-button">
            <i class="fa-solid fa-shuffle mr-2"></i> Shuffle
         </button>
      </main>
      <script src="./main.js"></script>
   </body>
</html>
